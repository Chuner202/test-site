<html>
    <head>
        <title> A site to behold. </title>
    </head>
    <body>
        <div>
            <h1><a href="/"> Just a site </a></h1>
        </div>

            {% for post in posts %}
                <div>
                    <h2><a href=""> Title: {{ post.title }} </h2>
                    <p> Published: {{ post.published_date }} </p>
                    <p> {{ post.text | linebreaksbr }} </p>
                </div>
            {% endfor %}
    </body>
</html>
